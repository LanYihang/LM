<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <style type="text/css">
        .auto-style1 {

            /*background-color:#6EC22C;*/
        }
        .auto-style2 {
            position: absolute;
            height: 50px;
            width: 153px;

            top: 845px;
            background-color:white;
            text-align:center;
            font-size:45px;
            font-family: 华文楷体;
        }
        .auto-style3 {
            position: absolute;
            height: 50px;
            width: 281px;
            z-index: 99;
            left: 745px;
            top: 959px;
            font-size:45px;

        }
        .auto-style4{
            position: absolute;
            height: 70px;
            width: 526px;

            z-index: 99;
            font-size:52px;
            font-weight: bold;

            position: absolute;

        }
    </style>
</head>
<body>
    <img src="img/zzlm.jpg">
    <img src="img/zzlogo.png" class="img_style">
    <div class="auto-style4"></div>
    <div class="auto-style1"></div>
    <div class="auto-style2"></div>
    <div class="auto-style3"></div>
</body>
<script type="text/javascript">
    $(function (){
        const xm=getQueryconstiable("xm");
        const location=getQueryconstiable("location");
        $(".auto-style4").html(location);
        $(".auto-style2").html(xm);
        setInterval(time(), 60000);
    })

    function time() {
        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : (date.getMonth() + 1);
        const day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
        const hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        const minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        $(".auto-style1").html(year + "-" + month + "-" + day + "&nbsp;&nbsp;" + hour + ":" + minutes);
        $(".auto-style3").html(year + "-" + month + "-" + day );
        return "";
    }

    /**
     * 获得地址中参数对应值
     * @param {string} 参数名称
     */
    const getQueryconstiable = function (variable) {
        const query = window.location.search.substring(1);
        const vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            const pair = vars[i].split("=");
            if (pair[0] == variable) { return decodeURI(pair[1]); }
        }
        return "";
    }
</script>
</html>
