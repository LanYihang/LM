<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <style type="text/css">
        .auto-style1 {
            position: absolute;
            height: 50px;
            width: 466px;
            left: 312px;
            top: 475px;
            z-index: 99;
            font-size:45px;
            text-align:center;
            color:white;
            padding-top:0px;
            background-color:#6EC22C;
        }
        .auto-style2 {
            position: absolute;
            height: 50px;
            width: 153px;
            z-index: 99;
            left: 859px;
            top: 845px;
            background-color:white;
            text-align:center;
            font-size:45px;
            font-family: 华文楷体;
        }
        .auto-style3 {
            position: absolute;
            height: 50px;
            width: 281px;
            z-index: 99;
            left: 745px;
            top: 959px;
            font-size:45px;
            background-color:white;
            text-align:right;
        }
    </style>
</head>
<body>
    <img src="img/zzlm.jpg">
    <div id="n1" class="auto-style1"></div>
    <div class="auto-style2">兰东</div>
    <div class="auto-style3"></div>
</body>
<script type="text/javascript">
    setInterval(showTime(), 60000);

    function showTime() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : (date.getMonth() + 1);
        var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
        var hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        document.getElementById("n1").innerHTML=year + "-" + month + "-" + day + "&nbsp;&nbsp;" + hour + ":" + minutes;
        $(".auto-style3").html(year + "-" + month + "-" + day );
    }
</script>
</html>
