<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <style type="text/css">
        .auto-style1 {
            position: absolute;
            height: 210px;
            width: 680px;
            left: 250px;
            top: 930px;
            z-index: 99;
            font-size:140px;
            text-align:left;
            color:black;
            font-family:微软雅黑;
            color: #212121;
            background-color: white;
            border: solid 1px red;
        }
        .clock {
            height: 165px;
            font-size: 165px;
            font-family: sans-serif;
            line-height: 165px;
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        .clock::before,
        .clock::after {
            content: '';
            width: 7ch;
            height: 3vh;
            position: absolute;
            z-index: 2;
        }
        .clock::after {
            bottom: 0;
        }
        .clock>div {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
        }
        .tick {
            line-height: 17vh;
        }
        .tick-hidden {
            opacity: 0;
        }
        .move {
            -webkit-animation: move linear 1s infinite;
            animation: move linear 1s infinite;
        }
        @-webkit-keyframes move {
            from {
                -webkit-transform: translateY(0vh);
                transform: translateY(0vh);
            }
            to {
                -webkit-transform: translateY(-20vh);
                transform: translateY(-20vh);
            }
        }
        @keyframes move {
            from {
                -webkit-transform: translateY(0vh);
                transform: translateY(0vh);
            }
            to {
                -webkit-transform: translateY(-20vh);
                transform: translateY(-20vh);
            }
        }
        .auto-style2 {
            position: absolute;
            height: 83px;
            width: 193px;
            z-index: 99;
            left: 110px;
            top: 1280px;
            text-align:left;
            font-size:73px;
            font-family: 微软雅黑;
            color: #232323;
            line-height: 78px;
            background-color: white;
        }
        .auto-style3 {
            position: absolute;

            z-index: 99;
            left: 385px;

            font-size:50px;
            text-align:center;
            color: #656565;
            font-family: 微软雅黑;
            line-height: 70px;
            font-size: 60px;
            background-color: white;
        }
        .auto-style4{
            position: absolute;
            height: 90px;
            line-height: 90px;
            width: 1165px;
            left: 10px;
            top: 470px;
            z-index: 99;
            font-size:67px;
            font-weight: normal;
            text-align:center;
            color:white;

            font-family: 微软雅黑;
        }
        .img_style{
            position: absolute;
            z-index: 999;

        }
        .auto-style5{
            position:absolute;

        .auto-style6{

    </style>
</head>
<body>
    <img id="back" src="img/zzlm.jpg">
    <img src="img/zzlogo.png" class="img_style">
    <div class="auto-style4"></div>
    <div class="auto-style1">
        <div class="clock">
            <div class="hours">
                <div class="first">
                    <div class="number">0</div>
                </div>
                <div class="second">
                    <div class="number">0</div>
                </div>
            </div>
            <div class="tick">:</div>
            <div class="minutes">
                <div class="first">
                    <div class="number">0</div>
                </div>
                <div class="second">
                    <div class="number">0</div>
                </div>
            </div>
            <div class="tick">:</div>
            <div class="seconds">
                <div class="first">
                    <div class="number">0</div>
                </div>
                <div class="second infinite">
                    <div class="number">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="auto-style2"></div>
    <div class="auto-style3"></div>
    <div class="auto-style5"></div>
    <div class="auto-style6"></div>
</body>
<script type="text/javascript">
    var hoursContainer = document.querySelector('.hours')
    var minutesContainer = document.querySelector('.minutes')
    var secondsContainer = document.querySelector('.seconds')
    var tickElements = Array.from(document.querySelectorAll('.tick'))
    var last = new Date(0)
    last.setUTCHours(-1)
    var tickState = true

    $(function (){
        const zz=getQueryconstiable("zz");
        const xq=getQueryconstiable("xq");
        if(zz=="true")
            $("#back").attr("src","img/zzlm.jpg");
        if(xq=="true")
            $("#back").attr("src","img/zzxqlm.jpg");
        const xm=getQueryconstiable("xm");
        const location=getQueryconstiable("location");
        const zzsfz=getQueryconstiable(("zzsfz"));
        $(".auto-style4").html(location);
        $(".auto-style2").html(xm);
        $(".auto-style5").html(zzsfz.substring(0,6));
        $(".auto-style6").html(zzsfz.substring(6,10));
        time();
        setInterval(updateTime, 100);
    })

    function time() {
        const date = new Date();
        const year = date.getFullYear();
        const month = date.getMonth() + 1;
        const day = date.getDate();
        const hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        const minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        const second = date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds();
        //$(".auto-style1").html(hour + ":" + minutes+":"+second);
        $(".auto-style3").html(year + "年" + month + "月" + day + "日" );
    }

    /**
     * 获得地址中参数对应值
     * @param {string} 参数名称
     */
    const getQueryconstiable = function (variable) {
        const query = window.location.search.substring(1);
        const vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            const pair = vars[i].split("=");
            if (pair[0] == variable) { return decodeURI(pair[1]); }
        }
        return "";
    }




    function updateTime() {
        var now = new Date
        var lastHours = last.getHours().toString()
        var nowHours = now.getHours().toString()
        if (lastHours !== nowHours) {
            updateContainer(hoursContainer, nowHours)
        }
        var lastMinutes = last.getMinutes().toString()
        var nowMinutes = now.getMinutes().toString()
        if (lastMinutes !== nowMinutes) {
            updateContainer(minutesContainer, nowMinutes)
        }
        var lastSeconds = last.getSeconds().toString()
        var nowSeconds = now.getSeconds().toString()
        if (lastSeconds !== nowSeconds) {
            updateContainer(secondsContainer, nowSeconds)
        }
        last = now
    }

    function tick() {
        tickElements.forEach(t => t.classList.toggle('tick-hidden'))
    }

    function updateContainer(container, newTime) {
        var time = newTime.split('')
        if (time.length === 1) {
            time.unshift('0')
        }
        var first = container.firstElementChild
        if (first.lastElementChild.textContent !== time[0]) {
            updateNumber(first, time[0])
        }
        var last = container.lastElementChild
        if (last.lastElementChild.textContent !== time[1]) {
            updateNumber(last, time[1])
        }
    }


    function updateNumber(element, number) {
        var second = element.lastElementChild.cloneNode(true)
        second.textContent = number
        element.appendChild(second)
        element.classList.add('move')
        setTimeout(function() {
            element.classList.remove('move')
        }, 990)
        setTimeout(function() {
            element.removeChild(element.firstElementChild)

        }, 990)
    }
</script>
</html>
