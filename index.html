<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绿码入口</title>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="lib/html5shiv.js"></script>
    <script type="text/javascript" src="lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="UI/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="UI/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="UI/h-ui.iconfont/iconfont.min.css"/>
    <link rel="stylesheet" type="text/css" href="UI/h-ui.admin/skin/green/skin.css"
          id="skin"/>
    <!--[if IE 6]>
    <script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js"></script>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
</head>
<body>
    <article class="page-container">
        <form class="form form-horizontal">
            <div class="row cl">
                <label class="formControls col-sm-3 col-xs-3 text-r">号码：</label>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="xc" class="input-text radius" value="1853724"/>
                </div>
            </div>
            <div class="row cl">
                <label class="formControls col-sm-3 col-xs-3 text-r">地点：</label>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="xcd" class="input-text radius" value="河南省焦作市"/>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3"></div>
                <div class="formControls col-sm-6 col-xs-6">
                    <div class="check-box">
                        <input type="checkbox" id="xh">是否包含星号
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3"></div>
                <div class="formControls col-sm-6 col-xs-6">
                    <a id="xcm" class="btn btn-danger radius">行程码</a>
                </div>
            </div>
        </form>
        <form class="form form-horizontal">
            <div class="row cl">
                <label class="formControls col-sm-3 col-xs-3 text-r">名：</label>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="m" class="input-text radius" value="东"/>
                </div>
            </div>
            <div class="row cl">
                <label class="formControls col-sm-3 col-xs-3 text-r">后四位号：</label>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="card" class="input-text radius" value="0032"/>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3"></div>
                <div class="formControls col-sm-6 col-xs-6">
                    <a id="yx" class="btn btn-danger radius">山西场所码(暂无法使用)</a>
                </div>
            </div>
        </form>
        <form class="form form-horizontal">
            <div class="row cl">
                <label class="formControls col-sm-3 col-xs-3 text-r">姓名：</label>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="xm" class="input-text radius" value="兰*"/>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">身份证前六位后四位</div>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="zzsfz" class="input-text radius" value="1406220032">
                </div>
            </div>
            <div class="row cl">
                <label class="formControls col-sm-3 col-xs-3 text-r">位置：</label>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="location" class="input-text radius" value="郑州东站3层进站口2"/>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3"></div>
                <div class="formControls col-sm-6 col-xs-6">
                    <a id="zz" class="btn btn-danger radius">郑州场所码</a>
                </div>
            </div>
            <div class="row cl hidden">
                <div class="formControls col-sm-3 col-xs-3"></div>
                <div class="formControls col-sm-6 col-xs-6">
                    <a id="zzxq" class="btn btn-danger radius">郑州小区绿码</a>
                </div>
            </div>
        </form>
        <form class="form form-horizontal">
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">姓</div>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="bjhsx" class="input-text radius" value="兰">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">身份证前两位后两位</div>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="bjhssfz" class="input-text radius" value="1432">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">核酸日期</div>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="bjhsrq" class="input-text radius">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">核酸天数</div>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="bjhsts" class="input-text radius" value="1">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">疫苗</div>
                <div class="formControls col-sm-6 col-xs-6">
                    <div class="select-box">
                        <select id="ym" name="ym" class="select radius">
                            <option value="1">完成基础免疫</option>
                            <option value="2" selected>已完成加强免疫</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">选择人</div>
                <div class="formControls col-sm-1 col-xs-1">
                    <input type="radio" name="bjx" value="S2">S2
                </div>
                <div class="formControls col-sm-1 col-xs-1">
                    <input type="radio" name="bjx" value="S2H">S2H
                </div>
                <div class="formControls col-sm-1 col-xs-1">
                    <input type="radio" name="bjx" value="S2D">S2D
                </div>
                <div class="formControls col-sm-1 col-xs-1">
                    <input type="radio" name="bjx" value="GL">高磊
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">跑马灯颜色</div>
                <div class="formControls col-sm-1 col-xs-1">
                    <input type="radio" name="bjpmd" value="DarkBlue">深蓝
                </div>
                <div class="formControls col-sm-1 col-xs-1">
                    <input type="radio" name="bjpmd" value="Blue" checked>绿色
                </div>
                <div class="formControls col-sm-1 col-xs-1">
                    <input type="radio" name="bjpmd" value="Purple">紫色
                </div>
                <div class="formControls col-sm-1 col-xs-1">
                    <input type="radio" name="bjpmd" value="Orange">橙色
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3"></div>
                <div class="formControls col-sm-6 col-xs-6">
                    <a id="bjhs" class="btn btn-danger radius">北京核酸</a>
                </div>
<!--                <div class="formControls col-sm-3 col-xs-3">-->
<!--                    <a id="bjhsd" class="btn btn-danger radius">北京核酸-豆豆</a>-->
<!--                </div>-->
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3"></div>
                <div class="formControls col-sm-6 col-xs-6">
                    <a id="bjlmzc" class="btn btn-danger radius">北京绿码自查</a>
                </div>
<!--                <div class="formControls col-sm-3 col-xs-3">-->
<!--                    <a id="bjlmzcd" class="btn btn-danger radius">北京绿码自查-豆豆</a>-->
<!--                </div>-->
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3"></div>
                <div class="formControls col-sm-6 col-xs-6">
                    <a id="bjlmdl" class="btn btn-danger radius">北京绿码登录</a>
                </div>
            </div>
            <form class="form form-horizontal">
                <div class="row cl">
                    <div class="formControls col-sm-3 col-xs-3"></div>
                    <div class="formControls col-sm-6 col-xs-6">
                        <a href="ym.html" class="btn btn-danger radius">疫苗</a>
                    </div>
                </div>
            </form>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">乘车日期</div>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="ccrq" class="input-text radius" value="2022-03-04 19:53">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">始发站</div>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="sfz" class="input-text radius" value="新乡东">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3 text-r">车次</div>
                <div class="formControls col-sm-6 col-xs-6">
                    <input type="text" id="cc" class="input-text radius" value="G561">
                </div>
            </div>
            <div class="row cl">
                <div class="formControls col-sm-3 col-xs-3"></div>
                <div class="formControls col-sm-6 col-xs-6">
                    <a id="cp" class="btn btn-danger radius">高铁票</a>
                </div>
            </div>
        </form>
    </article>
</body>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/laydate/laydate.js"></script>
<script>
    $(function(){
        laydate.render({
            elem:'#bjhsrq',
            type:'datetime',
            format:'yyyy-MM-dd HH:mm:ss'
        });
        var time = new Date();
        var year = time.getFullYear();
        var month = time.getMonth() + 1 < 10 ? "0" + (time.getMonth() + 1) : (time.getMonth() + 1);
        var hour=time.getHours()<10?"0"+time.getHours():time.getHours();
        var mini=time.getMinutes()<10?"0"+time.getMinutes():time.getMinutes();
        var second=time.getSeconds()<10?"0"+time.getSeconds():time.getSeconds();
        var day = time.getDate() < 10 ? "0" + time.getDate() : time.getDate();
        $('#bjhsrq').val(year+"-"+month+"-"+day+"  "+hour+":"+mini+":"+second);
        $("#xcm").click(function (){
            $(this).attr("href","xc.html?num="+$("#xc").val()+"&add="+$("#xcd").val()+"&ck="+($("#xh").is(":checked")?"true":"false"));
        });
        $("#yx").click(function (){
            $(this).attr("href","yxlm.html?m="+$("#m").val()+"&card="+$("#card").val());
        });
        $("#zz").click(function (){
            $(this).attr("href","zjlm.html?zz=true&xm="+$("#xm").val()+"&location="+$("#location").val()+"&zzsfz="+$("#zzsfz").val());
        });
        $("#zzxq").click(function (){
            $(this).attr("href","zjlm.html?xq=true&xm="+$("#xm").val()+"&location="+$("#location").val());
        });
        $("#bjlmzc").click(function (){
            $(this).attr("href","bjlm.html?zc=true&bjhsts="+$("#bjhsts").val()+"&bjx="+$("input:radio[name='bjx']:checked").val()+"&bjhsx="+$("#bjhsx").val()+"&bjhssfz="+$("#bjhssfz").val()+"&bjpmd="+$("input:radio[name='bjpmd']:checked").val()+"&ym="+$("#ym").val());
        });
        $("#bjlmdl").click(function (){
            $(this).attr("href","bjlm-d.html?dl=true&bjhsts="+$("#bjhsts").val()+"&bjx="+$("input:radio[name='bjx']:checked").val()+"&bjhsx="+$("#bjhsx").val()+"&bjhssfz="+$("#bjhssfz").val()+"&bjpmd="+$("input:radio[name='bjpmd']:checked").val()+"&ym="+$("#ym").val());
        });
        $("#cp").click(function(){
            $(this).attr("href","ce.html?ccrq="+$("#ccrq").val()+"&sfz="+$("#sfz").val()+"&cc="+$("#cc").val());
        });
        $("#bjhs").click(function(){
            var t=$("input:radio[name='bjx']:checked").val();
            if(t!=undefined)
                $(this).attr("href","bjhs.html?bjx="+t+"&bjhsx="+$("#bjhsx").val()+"&bjhssfz="+$("#bjhssfz").val()+"&bjhsrq="+$("#bjhsrq").val()+"&bjhsts="+$("#bjhsts").val());
            else
                $(this).attr("href","bjhs.html?bjhsx="+$("#bjhsx").val()+"&bjhssfz="+$("#bjhssfz").val()+"&bjhsrq="+$("#bjhsrq").val()+"&bjhsts="+$("#bjhsts").val());
        });
        $("#bjhsd").click(function(){
            $(this).attr("href","bjhs-d.html?bjhsx="+$("#bjhsx").val()+"&bjhssfz="+$("#bjhssfz").val()+"&bjhsrq="+$("#bjhsrq").val());
        });
    })
</script>
</html>
