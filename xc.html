<body>
    <img src="img/xc.jpg">

    <div class="auto-style3"></div>

    <div class="auto-style6">（注：*表示当前该城市存在中风险或高风险地区,并不表示用户实际到访过这些中高风险地区。）</div>

<script type="text/javascript">
    $(function (){
        const ck=getQueryVariable("ck");
        if(ck=="true"){
            $("img").attr("src","img/xcx.jpg");
        }else{
            $(".auto-style6").css({"display":"none"});
        }
        const add=getQueryVariable("add");
        if(add.length>8){
            $(".auto-style3").html(add.substr(0,8));
            $(".auto-style4").html(add.substr(8,add.length-8));
            $("body img").attr("src","img/xc-l.jpg");
        }else{
            $(".auto-style3").html(add);
            $(".auto-style4").css({"display":"none"});
        }
        const num=getQueryVariable("num");
        const numA=num.substr(0,3);
        const numB=num.substr(3,4);
        $(".auto-style0").html(numA);
        $(".auto-style1").html(numB);
        showTime();
        setInterval(showTime, 1000);
    })


    function showTime() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1 < 10 ? "0" + (date.getMonth() + 1) : (date.getMonth() + 1);
        var day = date.getDate() < 10 ? "0" + date.getDate() : date.getDate();
        var hour = date.getHours() < 10 ? "0" + date.getHours() : date.getHours();
        var minutes = date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes();
        var seconds=date.getSeconds()<10?"0"+date.getSeconds():date.getSeconds();
        document.getElementById("n1").innerHTML=year + "." + month + "." + day + "&nbsp;" + hour + "⁚" + minutes+"⁚"+seconds;
    }

    /**
     * 获得地址中参数对应值
     * @param {string} 参数名称
     */
    var getQueryVariable = function (variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) { return decodeURI(pair[1]); }
        }
        return "";
    }
</script>
